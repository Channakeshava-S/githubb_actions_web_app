name: Build and push the images to Docker hub
on: push

jobs:
  build-containers:
    name: Build Docker Containers
    runs-on: ubuntu-latest # Fixed typo: 'runs-as' â†’ 'runs-on'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: channakeshava60/nextwebapp:latest
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart Azure Web App
        run: az webapp restart --name nextwebapp --resource-group Keshav_learning
